<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/salix/lib/codemirror.css">
<script src="/salix/lib/codemirror.js"></script>
<script src="/salix/lib/javascript.js"></script>
<script src="/salix/lib/simple.js"></script>
<script src="/salix/lib/salix-cm.js"></script>
<script src="/salix/salix.js"></script>

<script>
  var celsiusApp = new Salix("celsiusApp");
  $(document).ready(celsiusApp.start);
  
  var counterApp = new Salix("counterApp");
  $(document).ready(counterApp.start);
  
  var clockApp = new Salix("clockApp");
  $(document).ready(clockApp.start);

  var cmApp = new Salix("codeMirrorExample");
  registerCodeMirror(cmApp);
  $(document).ready(cmApp.start);
  
  var randomApp = new Salix("randomApp");
  $(document).ready(randomApp.start);
</script>
<body>
<div class="container">
  <div id="celsiusApp"></div>
  <div id="counterApp"></div>
  <div id="clockApp"></div>  
  <div id="codeMirrorExample"></div>
  <div id="randomApp"></div>  
</div>
</body>

</html>
